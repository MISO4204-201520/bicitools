<div class="container" ng-controller="invitarARutaController">
	<div class="row">
		<div class="col-sm-offset-4 col-sm-4">
			<h2>Invitar a ruta</h2>
			<form name="form" ng-submit="form.$valid && submit()" novalidate>
				<div class="row">
					<div class="col-xs-12">
						Digite los nombres de usuario separados por comas
					</div>
					<div class="col-xs-offset-3 col-xs-6">
						<div class="form-group">
							<label class="required" for="">Usuarios</label>
							<input class="form-control" name="namesInput" ng-model="usuarios" ng-list required>
						</div>
					</div>
				</div>
				<div class="form-group pull-right">
					<button type="button" class="btn btn-default" ui-sref="consultar-rutas">Cancelar</button>
					<button type="submit" class="btn btn-primary">Invitar</button>
				</div>
			</form>
		</div>
	</div>
</div>
