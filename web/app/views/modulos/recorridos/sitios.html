<div class="container">
    <h2 class="text-center">Sitios</h2>
    <br>
    <form name="form" ng-submit="form.$valid && submit()" novalidate>
        <br>
        <div ng-if="datos">
            <div class="row">
                <table class="table">
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Descripci√≥n</th>
                        <th>Tiempo</th>
                        <th>Distancia</th>
                        <th>Ver mapa</th>
                    </tr>
                    <tr ng-repeat="d in datos">
                        <td ng-bind="d.nombre"></td>
                        <td ng-bind="d.tipo"></td>
                        <td ng-bind="d.descripcion"></td>
                        <td ng-bind="d.tiempo"></td>
                        <td ng-bind="d.distancia"></td>
                        <td><button class="btn btn-default" type="button" ng-click="verMapa($index)"><i class="fa fa-map-marker"></i></button></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
    <br>
    <br>
    <br>
    <ui-gmap-google-map ng-if="mapa" center='map.center' zoom='map.zoom' draggable="true">
        <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id"></ui-gmap-marker>
    </ui-gmap-google-map>
</div>
